# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - findmyhome

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: findmyhome.azurecr.io
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_7CF3DE728F9947409654934A380212ED }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_FDF8A237AE8E4CA7A3B3B789DAB2D239 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: findmyhome.azurecr.io/findmyhome:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7132FF216B2D4BBB945517A5D8DDD806 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A84F82DA16044D0E84460F42510D8E71 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AD62D1930D72498E9D69B14D5F0AD186 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'findmyhome'
          slot-name: 'Production'
          images: 'findmyhome.azurecr.io/findmyhome:${{ github.sha }}'
          